<style>
	body,h1,h2,h3,h4,h5,h5,ul,li,p {margin: 0; padding: 0;}

	#map {
		height: 800px;
	}

	.leaflet-popup-content-wrapper {
		-webkit-border-radius: 10px;
		   -moz-border-radius: 10px;
		        border-radius: 10px;
		padding-bottom: 30px;
	}

	.leaflet-popup-content-wrapper .add-bt{
		height: 30px;
		width: auto;
		clear: both;
		text-align: right;
		background-image: url(img/ico-add.png);
		background-repeat: no-repeat;
		text-transform: uppercase;
		color: #333;
		font-weight: bold;
		font-size: 14px;
		text-indent: 33px;
		line-height: 30px;
		margin-top: 5px;
		float: right;
		cursor: pointer;
	} 

	.leaflet-popup-content {
		margin: 25px 30px 11px 12px;
	}

	a.leaflet-popup-close-button {
		padding: 7px 10px 0 0;
	}

	.my-playlist {
		position: absolute;
		bottom: 0;
		left: 10%;
		width: 80%;
		height: 110px;
		background: white;
		border: 1px solid #999;
		border-radius: 5px;
		z-index: 50;
		-webkit-box-shadow: inset 2px 2px 10px #ccc;
		   -moz-box-shadow: inset 2px 2px 10px #ccc;
                box-shadow: inset 2px 2px 10px #ccc;
	}

	.my-playlist h3{
		font-family: Arial;
		font-weight: bold;
		font-size: 18px;
		float: left;
		margin: 15px;
		margin-right: 25px;
		color: #2a7af2;
	}

	.my-playlist ul {
		float: left;
	}

	.my-playlist ul li{
		list-style: none;
		width: 90px;
		height: 90px;
		margin: 4px;
		margin-top: 11px;
		background-color: #CCC;
		display: inline-block;
	} 

	/*OVERLAY STYLES */
	.video-player-overlay {
		display: none;
		position: absolute;
		top: 50px;
		left: 30%;
		width: 500px;
		height: 500px;
		padding: 10px;
		background: white;
		border: 1px solid #999;
		border-radius: 5px;
		z-index: 100;
		-webkit-box-shadow: inset 2px 2px 10px #ccc;
		   -moz-box-shadow: inset 2px 2px 10px #ccc;
                box-shadow: inset 2px 2px 10px #ccc;
	}

	.video-container {
		background-color: #CCC;
		width: 100%;
		height: 85%;
		display: inline-block;
		font-family: Arial;
		font-weight: bold;
		color: #333;
	}

	.popup-close-button {
		font-family: Arial;
		font-weight: bold;
		color: #808080;
		float: right;
		text-decoration: none;
		margin-bottom: 10px;
	}

	.timeline-title {
		font-family: Arial;
		font-weight: bold;
		color: #2a7af2;
		font-size: 24px;
		margin-top: 15px;
		float: left;
	}



</style>
